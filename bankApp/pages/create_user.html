<body onload="Store.releaseStoredId()">

 
<div class="container">
            <h2> <i class='bx bxs-user-plus' ></i>  Create User</h2>
    <form id="createUser-form">
        <section>
            <label for="username">Username</label>
            <input type="text" id="username" minlength="2" maxlength="24" required >

        </section>
        <section>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="2" maxlength="24" required  >
		
        </section>
        <section>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" minlength="2" maxlength="24" required  >
            
        </section>
        <section>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" minlength="2" maxlength="24" required >
       
        </section>
        <section>
            <label for="email">Email Add</label>
            <input type="email" id="email" minlength="2" maxlength="24" required > 
           
        </section>
        <section>
            <h3>Account Type</h3>
            <input type="radio" id="savings" name="accountType" value="sa" checked>
            <label for="savings">Savings(Php 2,000.00)</label><br>
            <input type="radio" id="checking" name="accountType" value="ca">
            <label for="checking">Checking(Php 10,000.00)</label><br>
            <label for="addDeposit">Additional deposit:</label>
            <input type="number" min="0" step="0.01" id="addDeposit" placeholder="0.0"> 
        </section>
            <button type="submit">Create User</button>
    </form>
