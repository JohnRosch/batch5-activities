<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = container>
        <div class="flex">
           <div class="field-score">Score</div>
           <div id="score" class="field-score">0</div>
        </div>
         <div class="flex">
           <div class="field">Question</div>
            <div id="question" class="field"></div>
         </div>
         <div class="flex">
           <div class="field">A</div>
           <button id="answerA" onclick="answerA_clicked()"></button>
         </div>
         <div class="flex">
           <div class="field">B</div>
           <button id="answerB" onclick="answerB_clicked()"></button>
         </div>
         <div class="flex">
           <div class="field">C</div>
           <button id="answerC" onclick="answerC_clicked()"></button>
         </div>
    </div>

    <div class="exitlabel">
        <button id="exit" onclick="exit()">EXIT</button>
    </div>



       <script src="quiz.js"></script>
</body>
</html>
